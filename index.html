<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link href="dist/output.css" rel="stylesheet">

    <!-- icons  -->
    <link href="
    https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
    " rel="stylesheet">

    <!-- swiper  -->
    <link href="css/swiper-bundle.min.css" rel="stylesheet">
    <title>health care</title>
</head>

<body>
    <header class="py-8 lg:pt-6">
        <div class="container lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-5">
            <!-- logo  -->
            <div class="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="./assets/img/header/logo.svg" alt="">
                </a>
            </div>

            <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
                <!-- location -->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                    <div class="text-secondary">123 alf-maskan, Cairo, Egy</div>
                </div>

                <!-- phone  -->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-phone-fill text-2xl text-accent"></i>
                    <div class="text-secondary">(+20) 115 354 1474</div>
                </div>

                <button class="btn btn-sm btn-outline w-[240px] mx-auto lg:mx-0 lg:w-auto">Book now</button>

                <!-- mobile nav  -->
                <nav class="mnav bg-white fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl
                  lg:hidden transition-all duration-300 z-20">

                    <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full 
                  top-8 flex justify-center items-center rounded-br-lg rounded-tr-lg cursor-pointer
                  transition-all ">
                        <i class="mnav__close-btn-icon ri-arrow-right-s-line tex-2xl text-white"></i>
                    </div>

                    <!-- logo, list, form  -->
                    <div class="px-12 flex flex-col gap-y-12 h-full">
                        <!-- logo -->
                        <a href="#">
                            <img src="./assets/img/header/logo.svg" alt="">
                        </a>

                        <!-- list  -->
                        <ul class="flex flex-col gap-y-4">
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Home</a></li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">About</a></li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Services</a>
                            </li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Blog</a></li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Contact</a>
                            </li>
                        </ul>

                        <!-- form  -->
                        <form action="#" class="relative flex  gap-x-[10px]">
                            <label for="mnav-search">
                                <i class="ri-search-line text-2xl text-accent"></i>
                            </label>
                            <input type="text" placeholder="Search..." id="mnav-search"
                                class="outline-none w-[160px] border-b-2 focus:border-b-2 focus:border-accent placeholder:italic">
                        </form>
                    </div>
                </nav>

                <!-- desktop nav-->
                <nav class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1
                 h-16 rounded-[10px] hidden lg:flex lg:items-center lg:justify-between px-[50px]">
                    <ul class="flex  gap-x-4">
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Home</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">About</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Services</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Blog</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Contact</a>
                        </li>
                    </ul>

                    <!-- form  -->
                    <form action="#" class="relative flex  gap-x-[10px]">
                        <label for="input-search">
                            <i class="ri-search-line text-2xl text-accent"></i>
                        </label>
                        <input type="text" placeholder="Search..." id="input-search"
                            class="outline-none w-[100px] focus:w-[180px] focus:border-b-2 focus:border-accent placeholder:italic placeholder:text-base
                            transition-all duration-150 ">
                    </form>

                </nav>
            </div>
        </div>
    </header>

    <!-- script  -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
